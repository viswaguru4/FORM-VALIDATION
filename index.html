<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>FORM VALIDATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5 p-5 bg-success-subtle rounded-4">
        <form action="" id="form" name="formval">
            <div class="row">
                <h3 class="mb-5 text-center">FORM VALIDATION</h3>
                <div class="name col-12 col-md-6">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" onkeyup="fname()" required>
                    <p id="error1"></p>
                </div>
                <div class="name col-12 col-md-6">
                    <label for="secondname" class="form-label">Second Name</label>
                    <input type="text" class="form-control" id="secondname" onkeyup="sname()" required>
                    <p id="error2"></p>
                </div>
            </div>
            <div class="row">
                <div class="name col-12 col-md-6">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="datetime" class="form-control" id="mobile" onkeyup="phone()" required>
                    <p id="error3"></p>
                </div>
                <div class="name col-12 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" onkeyup="val_email()" required>
                    <p id="error4"></p>
                </div>
            </div>
            <div class="row">
                <div class="name col-6 mt-3">
                    <p>Gender</p>
                    <div class="mb-2 form-check">
                        <input type="radio" class="form-check-input" value="Male" name="gender" id="male">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="Female" name="gender" id="female">
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                    <p id="c-error"></p>
                </div>
                <div class="name col-6 mt-3">
                    <p>Languages Known</p>
                    <div class="language d-md-flex">
                        <div class="col-6 mb-2">
                            <div class="mb-2 form-check">
                                <input type="checkbox" class="form-check-input" name="language" value="Tamil" id="tamil">
                                <label for="tamil" class="form-check-label">Tamil</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="language" value="English" id="english">
                                <label for="english" class="form-check-label">English</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-2 form-check">
                                <input type="checkbox" class="form-check-input" name="language" value="Malayalam" id="Malayalam">
                                <label for="Malayalam" class="form-check-label">Malayalam</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="language" value="Telugu" id="Telugu">
                                <label for="Telugu" class="form-check-label">Telugu</label>
                            </div>
                        </div>
                    </div> 
                    <p id="langerror"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-2">
                    <p>Address</p>
                    <textarea name="address" class="form-control" id="address" cols="10" rows="2" onkeyup="val_address()" required></textarea>
                    <p id="error5"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-2">
                    <p>Select your state</p>
                    <select name="tn_states" id="state" class="form-select" onclick="validatestate()" required>
                        <option selected value="select">Select</option>
                        <option>Andhra Pradesh</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                    </select>
                    <p id="error6"></p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <p>District</p>
                    <input type="text" class="form-control" id="dist" onkeyup="district()" required>
                    <p id="error7"></p>
                </div>
                <div class="col-12 col-md-6">
                    <p>Pin Code</p>
                    <input type="text" class="form-control" id="pin" onkeyup="pincode()" required>
                    <p id="error8"></p>
                </div>
            </div>
            <div class="col-12 d-grid">
                <button class="btn btn-primary" type="submit" id="submitbtn">Submit</button>
            </div>
        </form>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
